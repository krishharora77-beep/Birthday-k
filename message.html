<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise</title>

<style>

.confetti{
position:fixed;
top:-10px;
font-size:50px;
animation:fall linear infinite;
}

@keyframes fall{
0%{
transform:translateY(-10vh);
opacity:1;
}
100%{
transform:translateY(110vh);
opacity:0.8;
}
}

body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-family:sans-serif;
background:#f5f5f5;
text-align:center;
}

#emo{
width:180px;
display:block;
margin:40px auto;
animation: float 4s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

button{
padding:12px 25px;
font-size:16px;
border:none;
border-radius:8px;
background:#4CAF50;
color:white;
cursor:pointer;
}

button:hover{
background:#45a049;
}

#msg{
margin-top:20px;
font-size:22px;
font-weight:bold;
}

.confetti{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 4s linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh);
}
}
</style>

</head>

<body>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" id="emo">


<h2 id="text">HEY ðŸ‘‹! I've got a message for u...</h2>

<button onclick="showMessage()">Go for it</button>

<div id="msg"></div>

<script>

function showMessage(){

document.getElementById("msg").innerHTML =
"HAPPY B'DAY DEAR KHUSHI ðŸŽ‰";

blastConfetti();
startRain();

}

function blastConfetti(){

for(let i=0;i<80;i++){

let c=document.createElement("div");
c.className="confetti";
c.innerHTML="ðŸŽ‰";
c.style.left=Math.random()*100+"vw";
c.style.animationDuration=(Math.random()*3+2)+"s";

document.body.appendChild(c);

setTimeout(()=>c.remove(),4000);
}

}

function startRain(){

setInterval(()=>{

let c=document.createElement("div");
c.className="confetti";
c.innerHTML="ðŸŽ‰";
c.style.left=Math.random()*100+"vw";
c.style.animationDuration=(Math.random()*3+2)+"s";

document.body.appendChild(c);

setTimeout(()=>c.remove(),6000);

},200);

}

</script>

</script>

</body>
</html>
