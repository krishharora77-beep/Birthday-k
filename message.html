<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-family:sans-serif;
background:#f5f5f5;
text-align:center;
}

#emo{
width:140px;
display:block;
margin:40px auto;
animation: float 3s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

.robot{
font-size:80px;
margin-bottom:20px;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
border-radius:8px;
background:#4CAF50;
color:white;
cursor:pointer;
}

button:hover{
background:#45a049;
}

#msg{
margin-top:20px;
font-size:22px;
font-weight:bold;
}

.confetti{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 4s linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh);
}
}
</style>

</head>

<body>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" id="emo">


<h2 id="text">HEY ðŸ‘‹! I've got a message for u...</h2>

<button onclick="showMessage()">Go for it</button>

<div id="msg"></div>

<script>

function showMessage(){

document.getElementById("msg").innerHTML =
"HAPPY B'DAY DEAR KHUSHI ðŸŽ‰";

for(let i=0;i<80;i++){

let confetti=document.createElement("div");
confetti.innerHTML="ðŸŽ‰";
confetti.style.position="fixed";
confetti.style.left="50%";
confetti.style.top="40%";
confetti.style.fontSize="22px";

let x=(Math.random()-0.5)*600;
let y=(Math.random()-0.5)*600;

confetti.animate([
{ transform:"translate(0,0)", opacity:1 },
{ transform:`translate(${x}px,${y}px)`, opacity:0 }
],{
duration:1500,
easing:"ease-out"
});

document.body.appendChild(confetti);

setTimeout(()=>confetti.remove(),1500);

}
  }

</script>

</body>
</html>
